name: SonarCloud-v2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: Analyze on SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Updated to v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3  # Updated to v3
        with:
          java-version: '11'  # Specify JDK version here
          distribution: 'temurin'  # Optional: Use 'temurin', 'zulu', or another distribution

      - name: Cache SonarCloud scanner
        uses: actions/cache@v3  # Updated to v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/*.java') }}
          restore-keys: |
            ${{ runner.os }}-sonar-

      - name: Set up SonarCloud
        uses: sonarsource/sonarcloud-github-action@v1
        with:
          # No need to provide sonar-token here, we'll use the env variable
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Build with Maven and analyze with SonarCloud
        run: |
          mvn clean verify sonar:sonar -Dsonar.projectKey=${{ github.repository }} -Dsonar.organization=${{ secrets.SONAR_ORG }} -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}
