name: SonarCloud-v1

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: Analyze on SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checkout the code

      - name: Set up JDK 11
        uses: actions/setup-java@v3  # Set up Java 11
        with:
          java-version: '11'  # Specify JDK version here
          distribution: 'temurin'  # Optional: Use 'temurin', 'zulu', or another distribution

      - name: Cache Maven dependencies
        uses: actions/cache@v3  # Cache Maven dependencies to speed up the workflow
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/*.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven and analyze with SonarCloud
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=${{ github.repository }} \
            -Dsonar.organization=${{ secrets.SONAR_ORG }} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
